<body>
    <h1>Weather Dashboard</h1>

    <div id="content" class="container-fluid">
        <div class="row">

            <!-- Search Bar -->
            <div id="searchbar" class="col-3 bg-light">
                <h2 id="searchCity">Search for a City:</h2>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="searchinput" type="search" aria-label="Search"

                    <div class="text-append">
                        <button id="searchBtn" type="button" class="btn btn-primary"><i class="fas fa-search"></i></button>
                    </div>
                </div>
            </div>


            <!-- City Weather -->
            <div id="articleArea" class="col-9 bg-light">
                <div class="row">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-12">
                                    <span id="cityName"></span>
                                    <img id="cloud" src="">
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <p class="temp"></p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12"></div>
                                    <p class="humidity"></p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12"></div>
                                <p class="wind"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12"></div>
                            <p class="uvindex"></p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 5day forecast -->
            <div class="row">
                <div class="col-12">
                    <h2>5-Day Forecast</h2>
                </div>
            </div>
            <div class="row">
                <div id="fiveday" class="col bg-primary ml-3 rounded"></div>
                <div id="fiveday" class="col bg-primary ml-3 rounded"></div>
                <div id="fiveday" class="col bg-primary ml-3 rounded"></div>
                <div id="fiveday" class="col bg-primary ml-3 rounded"></div>
                <div id="fiveday" class="col bg-primary ml-3 rounded"></div>
            </div>
        </div>
    </div>
  



    <!-- Weather Generator -->
  
    <script type="text/javascript">
        var APIKey = "b2803d08257a2919cdac41bd8ceb3835"
        var city = "London";
        var queryURL = "https://api.openweathermap.org/data/2.5/weather?q=" + city + "&appid=" + APIKey;



        function displayWeather() {
            $.ajax({
                url: queryURL,
                method: "GET"
            }).then(function (response) {
                console.log(queryURL);
                console.log(response);

                var tempNew = Math.round(((response.main.temp) - 273.15) * 9 / 5 + 32)

                // Transfer content to HTML
                $(".city").html("<h1>" + response.name + " moment().subtract(10, 'days').calendar();</h1>");
                var windSpeed = response.wind.speed;
                $(".temp").text("Temperature (F) " + tempNew);
                $(".humidity").text("Humidity: " + response.main.humidity);
                $(".wind").html("<p>Wind Speed: " + windSpeed + "</p>");

                // Log the data in the console as well
                console.log("Temperature (F): " + response.main.temp);
                console.log("Humidity: " + response.main.humidity);
                console.log("Wind Speed: " + response.wind.speed);

                uvindex(response.coord.lon, response.coord.lat);
            });
        }

        displayWeather()

        function uvindex(longitude, latidute) {
            var queryURL2 = "http://api.openweathermap.org/data/2.5/uvi?lat=" + latidute + "&lon=" + longitude + "&appid=" + APIKey

            $.ajax({
                url: queryURL2,
                method: "GET"
            }).then(function (response) {
                console.log(queryURL2);
                console.log(response);
            })

        }

    </script>
