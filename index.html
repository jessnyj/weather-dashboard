<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./Assets/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <title>Weather Dashboard</title>
</head>

<body>
    <h1 id="title">Weather Dashboard</h1>

    <div id="content" class="container-fluid">
        <div class="row">

            <!-- Search Bar -->
            <div id="searchbar" class="col-3 bg-light">
                <h2 id="searchCity">Search for a City:</h2>
                <div class="input-group mb-3">
                    <input type="cityInput" class="form-control" id="searchinput" type="search" aria-label="Search"
                        class="user-search">
                    <div class="text-append">
                        <button id="searchBtn" type="button" class="btn btn-primary"><i
                                class="fas fa-search"></i></button>
                    </div>
                </div>
            </div>
            <!-- City Weather -->
            <div id="articleArea" class="col-9 bg-light">
                <div class="row">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-12">
                                    <span id="cityName"></span>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <p id="temp"></p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12"></div>
                                    <p id="humidity"></p>
                                </div>
                                <div class="row">
                                    <div class="col-12"></div>
                                    <p id="wind"></p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12"></div>
                                <p id="uvindex"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 5day forecast -->
                <div class="row">
                    <div class="mt-4 col-9">
                        <h2 id="forecast" class="mt-3 hide">5-Day Forecast</h2>
                    </div>
                    <!-- <div class="row">
                        <div id= "forecast-append"></div>
                    </div> -->
                </div>
                <!-- Forecast Cards -->
                <div class="row">
                    <div id="forecastCard" class="card text-white bg-primary mb-3" style="max-width: 10rem;">
                        <div class="forecast"></div>
                        <div class="body-forecast">
                            <p class="date0"></p>
                            <p class="icon0"></p>
                            <p class="temp0"></p>
                            <p class="humidity0"></p>
                        </div>
                    </div>
                    <div id="forecastCard" class="card text-white bg-primary mb-3" style="max-width: 10rem;">
                        <div class="forecast"></div>
                        <div class="body-forecast">
                            <p class="date0"></p>
                            <p class="icon0"></p>
                            <p class="temp0"></p>
                            <p class="humidity0"></p>
                        </div>
                    </div>
                    <div id="forecastCard" class="card text-white bg-primary mb-3" style="max-width: 10rem;">
                        <div class="forecast"></div>
                        <div class="body-forecast">
                            <p class="date2"></p>
                            <p class="icon2"></p>
                            <p class="temp2"></p>
                            <p class="humidity2"></p>
                        </div>
                    </div>
                    <div id="forecastCard" class="card text-white bg-primary mb-3" style="max-width: 10rem;">
                        <div class="forecast"></div>
                        <div class="body-forecast">
                            <p class="date3"></p> 
                            <p class="icon3"></p>
                            <p class="temp3"></p>
                            <p class="humidity3"></p>
                        </div>
                    </div>
                    <div id="forecastCard" class="card text-white bg-primary mb-3" style="max-width: 10rem;">
                        <div class="forecast"></div>
                        <div class="body-forecast">
                            <p class="date4"></p>
                            <p class="icon4"></p>
                            <p class="temp4"></p>
                            <p class="humidity4"></p>
                        </div>
                    </div>
                </div>
            </div>



            <script src="Assets/script.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
                crossorigin="anonymous"></script>
</body>

</html>
